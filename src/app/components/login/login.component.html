<div class=" wrapper">
    <div  *ngIf="!loading" class="body">

        <img class="logo" src="../../../assets/img/login.png" alt="img login">
        <h3>Login</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text"  [(ngModel)] ="username" class="form-control" placeholder="Ingrese Usuario" (keyup.enter) ="login()">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)] ="password" class="form-control" placeholder="Ingrese Password" (keyup.enter) ="login()">
            <label>Password</label>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="login()" >Aceptar</button>
        </div>
        <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrar</a> </p>

    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
